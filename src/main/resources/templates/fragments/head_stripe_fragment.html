<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<div class="head_stripe" th:fragment="header">
    <div>
        <a th:if="${#authorization.expr('hasRole(''ROLE_ADMIN'')')}" href="/products/create/category">
            <button class="head_button">Создать товар</button>
        </a>
        <a href="/products/cart">
            <button class="head_button">Корзина</button>
        </a>
        <a href="/products/orders">
            <button class="head_button">Заказы</button>
        </a>
        <a th:if="${#authorization.expr('hasRole(''ROLE_ADMIN'')')}" href="/products/moderate_reviews">
            <button class="head_button">Модерация отзывов</button>
        </a>
        <a th:if="${#authorization.expr('hasRole(''ROLE_ADMIN'')')}" href="/products/moderate_orders">
            <button class="head_button">Модерация заказов</button>
        </a>
    </div>
    <div th:if="${#authorization.expr('!isAuthenticated()')}">
        <a href="/login">
            <button class="head_button">Вход</button>
        </a>
        <a href="/user/sign_up">
            <button class="head_button">Регистрация</button>
        </a>
    </div>
    <div th:if="${#authorization.expr('isAuthenticated()')}">
        <div class="true">
            <button class="head_button" th:text="${'Hi, ' + @userService.getCurrentUser().getFirstName()}"></button>
            <div class="false">
                <button class="signed_button top" th:text="${'Hi, ' + @userService.getCurrentUser().getFirstName()}"></button>
                <a href="/logout">
                    <button class="signed_button bottom">Выход</button>
                </a>
            </div>
        </div>
    </div>
</div>

</html>
