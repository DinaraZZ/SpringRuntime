<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<div style="display: flex; flex-direction: row; margin-bottom: 20px;">
    <a href="/products/create/category">
        <button type="submit" style="width: 150px; height: 50px;">Create product</button>
    </a>
    <a href="/products/cart">
        <button type="submit" style="width: 150px; height: 50px; margin-left: 20px;">Cart</button>
    </a>
    <a href="/products/moderate_reviews">
        <button type="submit" style="width: 150px; height: 50px; margin-left: 20px;">Moderate reviews</button>
    </a>
</div>

<div th:each="product : ${products}" style="border-bottom: 1px solid black; ">
    <h3 th:text="${product.getName()}"></h3>

    <div style="display: flex; margin-bottom: 5px;">
        <form method="get" action="/products/change" style="margin-right: 5px;">
            <button type="submit" name="productId" th:value="${product.getId()}">Edit</button>
        </form>

        <form method="get" action="/products/view" style="margin-right: 5px;">
            <button type="submit" name="productId" th:value="${product.getId()}">View</button>
        </form>

        <form method="get" action="/products/addToCart" style="margin-right: 5px;">
            <button type="submit" name="productId" th:value="${product.getId()}">Add to cart</button>
        </form>
    </div>

</div>

</body>
</html>
