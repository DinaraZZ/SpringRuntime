<div class="products_container">
    <div th:each="product : ${products}" class="product_block">
        <div th:text="${product.getName()}" class="product_name"></div>
        <div class="buttons_container">
            <form th:if="${isAdmin == true}" method="get" action="/products/change">
                <button type="submit" name="productId" th:value="${product.getId()}" class="product_button">
                    Edit
                </button>
            </form>
            <form method="get" action="/products/view">
                <button type="submit" name="productId" th:value="${product.getId()}" class="product_button">
                    View
                </button>
            </form>
            <form method="get" action="/products/addToCart">
                <button type="submit" name="productId" th:value="${product.getId()}" class="product_button">
                    Add to Cart
                </button>
            </form>
        </div>
    </div>
</div>

<div style="display: flex;">
    <form th:if="${pageNumber > 1}" method="get" action="/products">
        <button type="submit" name="prevPage" value="1">Prev</button>
        <input type="hidden" name="pageNumber" th:value="${pageNumber - 1}">
    </form>
    <div th:text="${pageNumber}"></div>

    <form th:each="i : ${#numbers.sequence(1,4)}">
        <button type="submit" name="pageNumber"></button>
    </form>

    <form th:if="${isPageLast == false}" method="get" action="/products">
        <button type="submit" name="nextPage" value="1">Next</button>
        <input type="hidden" name="pageNumber" th:value="${pageNumber - 1}">
    </form>
</div>
