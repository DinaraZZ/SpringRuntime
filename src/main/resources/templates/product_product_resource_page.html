<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

<a href="/products/create/category">
    <button type="submit" style="width: 150px; height: 50px;">Create product</button>
</a>
<div th:each="product : ${products}" style="border-bottom: 1px solid black;">
    <p>Name: <b th:text="${product.getName()}"></b></p>
    <p>Price: <b th:text="${product.getPrice()}"></b></p>
    <p>Category: <b th:text="${product.getCategory().getName()}"></b></p>
    <p>
    <form method="get" action="/products/change">
        <button type="submit" name="productId" th:value="${product.getId()}">Edit</button>
    </form>
    </p>
</div>

</body>
</html>
