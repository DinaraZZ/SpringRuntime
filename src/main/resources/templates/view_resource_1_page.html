<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewController.firstResource</title>
</head>
<body>

<th:block th:if="${human.getAge()} >= 18">
    <p>Name: <b th:text="${human.name}"></b></p>
    <p>Age: <b th:text="${human.age}"></b></p>
    <p>City: <b th:text="${human.city}"></b></p>
</th:block>

<p th:if="${human.getAge() < 18}">Невозможно посмотреть информацию</p>

</body>
</html>
